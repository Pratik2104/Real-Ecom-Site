<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Checkout</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
              {% for product in products %}
                <ul id="item-list" class="list-group" data-html="true">
                    {{ product.name }}
                </ul>
                {% endfor %}
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <form method="POST">
                  {% csrf_token %}
                  <input type="hidden" id="items" name="items">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Name</label>
                        <input id="name" name="name" type="text" class="form-control" placeholder="John">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Email</label>
                        <input id="email" name="email" type="email" class="form-control" placeholder="john123@gmail.com">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Address</label>
                      <input  id="address" name="address" type="text" class="form-control" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2">Address 2</label>
                      <input id="address2 " name="address2" type="text" class="form-control" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input id="city" name="city" type="text" class="form-control" placeholder="Ahmedabad">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <input id="state" name="state" type="text" class="form-control" placeholder="Gujrat">
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input id="zipcode" name="zipcode" type="text" class="form-control">
                      </div>
                      <div class="form-group col-md-2">
                        <p for="inputZip">Amount to be Paid : {{ total }}</p>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Place Order</button>
                  </form>
            </div>
        </div>
    </div>
</body>
</html>
